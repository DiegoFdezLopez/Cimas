<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cimas</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0097b3",
                        'custom-orange': '#fea74c',
                        'custom-blue': '#48547a',
                        'custom-teal': '#61a7b7',
                        'custom-red': '#d3615d'
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display bg-gradient-to-b from-[#D1FAE5] to-[#ECFDF5]">
    <div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
        <div class="flex-grow">
            <header class="flex items-center justify-between p-4 pb-2 text-zinc-900 dark:text-zinc-100">
                <div class="w-12"></div>
                <h1 class="flex-1 text-center text-lg font-bold">Cimas</h1>
                <div class="flex w-12 items-center justify-end">
                    <button
                        class="flex h-12 w-12 items-center justify-center rounded-full text-zinc-900 dark:text-zinc-100 hover:bg-primary/10 dark:hover:bg-primary/20">
                        <span class="material-symbols-outlined"> settings </span>
                    </button>
                </div>
            </header>
            <main class="p-4">
                <div class="relative mb-6">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 dark:text-zinc-400">
                        search </span>
                    <input
                        class="w-full rounded-lg border-transparent bg-white/60 dark:bg-zinc-800/50 py-3 pl-10 pr-4 text-zinc-900 dark:text-zinc-100 placeholder-zinc-500 dark:placeholder-zinc-400 focus:border-primary focus:ring-primary"
                        placeholder="Buscar cimas" type="text" />
                </div>
                <div class="mb-6 flex flex-col gap-4">
                    <button
                        class="flex w-full flex-col items-center justify-center gap-2 rounded-xl bg-custom-orange/20 dark:bg-custom-orange/10 p-6 text-custom-orange transition-colors hover:bg-custom-orange/30 dark:hover:bg-custom-orange/20">
                        <span class="material-symbols-outlined text-4xl">list</span>
                        <span class="text-base font-medium">Lista de Cimas</span>
                    </button>
                    <div class="grid grid-cols-2 gap-4">
                        <button
                            class="flex flex-col items-center justify-center gap-2 rounded-xl bg-custom-blue/20 dark:bg-custom-blue/10 p-4 text-custom-blue transition-colors hover:bg-custom-blue/30 dark:hover:bg-custom-blue/20">
                            <span class="material-symbols-outlined text-3xl">history</span>
                            <span class="text-sm font-medium">Historial de Ascensiones</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 rounded-xl bg-custom-red/20 dark:bg-custom-red/10 p-4 text-custom-red transition-colors hover:bg-custom-red/30 dark:hover:bg-custom-red/20">
                            <span class="material-symbols-outlined text-3xl">emoji_events</span>
                            <span class="text-sm font-medium">Logros</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 rounded-xl bg-custom-teal/20 dark:bg-custom-teal/10 p-4 text-custom-teal transition-colors hover:bg-custom-teal/30 dark:hover:bg-custom-teal/20">
                            <span class="material-symbols-outlined text-3xl">leaderboard</span>
                            <span class="text-sm font-medium">Ranking</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 rounded-xl bg-primary/20 dark:bg-primary/10 p-4 text-primary transition-colors hover:bg-primary/30 dark:hover:bg-primary/20">
                            <span class="material-symbols-outlined text-3xl">group</span>
                            <span class="text-sm font-medium">Amigos</span>
                        </button>
                    </div>
                </div>
                <h2 class="px-1 pb-3 pt-2 text-xl font-bold text-zinc-900 dark:text-zinc-100">Cimas Recientes</h2>
                <div class="space-y-3">
                    <div class="flex items-center gap-4 rounded-xl bg-white/70 p-4 dark:bg-zinc-800/50">
                        <div class="flex-grow">
                            <p class="font-bold text-zinc-900 dark:text-zinc-100">Monte Everest</p>
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">8,848 m</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-primary">Ascendido</p>
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">15/05/2023</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 rounded-xl bg-white/70 p-4 dark:bg-zinc-800/50">
                        <div class="flex-grow">
                            <p class="font-bold text-zinc-900 dark:text-zinc-100">K2</p>
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">8,611 m</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-primary">Ascendido</p>
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">22/07/2022</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 rounded-xl bg-white/70 p-4 dark:bg-zinc-800/50">
                        <div class="flex-grow">
                            <p class="font-bold text-zinc-900 dark:text-zinc-100">Kangchenjunga</p>
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">8,586 m</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-primary">Ascendido</p>
                            <p class="text-sm text-zinc-600 dark:text-zinc-400">10/09/2021</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div class="sticky bottom-0 p-4 bg-transparent backdrop-blur-sm">
            <div class="flex justify-end">
                <button
                    class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform duration-200 ease-in-out hover:scale-105">
                    <span class="material-symbols-outlined text-3xl"> add </span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
